<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Timing Functions</title>

</head>
<body>

    <main>
        <div class="container p-5">
            <div class="row p-5">
                <div class="col-12 p-5 mb-5">
                    <div class="d-flex justify-content-around">
                        <button id="start" class="btn fs-1 btn-primary">Start</button>
                        <button id="pause" class="btn fs-1 btn-secondary">Pause</button>
                        <button id="stop" class="btn fs-1 btn-warning">Stop</button>
                    </div>
                </div>
                <div class="col-12 p-5 text-center">
                    <h2>Cronometro!</h2>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

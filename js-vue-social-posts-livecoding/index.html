<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>

    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <h1 class="main-title">Social Posts</h1>

    <div id="app">
        <div id="container" class="posts-list">

    <!-- {
            "id": 1,
            "content": "Placeat libero ipsa nobis ipsum quibusdam quas harum ut. Distinctio minima iusto. Ad ad maiores et sint voluptate recusandae architecto. Et nihil ullam aut alias.",
            "media": "https://unsplash.it/600/300?image=171",
            "author": {
                "name": "Phil Mangione",
                "image": "https://unsplash.it/300/300?image=15"
            },
            "likes": 80,
            "created": "2021-06-25"
        } -->
            <div class="post" v-for="(post, index) in posts">

                    <div class="post__header">
                        <div class="post-meta">
                            <div class="post-meta__icon">
                                <img class="profile-pic" :src="post.author.image" :alt="post.author.name">
                            </div>
                            <div class="post-meta__data">
                                <div class="post-meta__author">{{ post.author.name }}</div>
                                <div class="post-meta__time">{{ post.created }}</div>
                            </div>
                        </div>
                    </div>

                    <div class="post__text">{{ post.content }}</div>

                    <div class="post__image">
                        <img :src="post.media" alt="Immagine post con id " :alt="post.id">
                    </div>

                    <div class="post__footer">
                        <div class="likes js-likes">
                            <div class="likes__cta">
                                <a @click="addLike(index, post.id, $event)" class="like-button js-like-button" href="#" :data-postid="post.id"
                                :class="(likes.includes(post.id)) ? 'like-button--liked' : '' " >
                                <!-- # v-bind:class => se l'attuale post è già presente nella lista dei post a cui ho aggiunto il like allora aggiungo la classe che voglio al bottone, altrimenti gli aggiungerò una classe vuota -->
                                <!-- ! Operatore ternario -->
                                <!-- ? --->  (condizione) ? valoreCasoVero : valoreCasoFalso -->
                                    <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                                    <span class="like-button__label">Mi Piace</span>
                                </a>
                            </div>
                            <div class="likes__counter">
                                Piace a <b :id="`like-counter-${post.id}`" class="js-likes-counter">{{ post.likes }}</b> persone
                            </div>
                        </div>
                    </div>

                </div>


        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

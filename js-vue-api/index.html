<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--  Fontawesome 6.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- Vue 2.6.14 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Acchiappiamo madame Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <title>Vue API</title>
</head>
<body>
    <main id="app" class="my-container p-5">

        <section class="pt-5 text-center">
            <h1 class="my-title text-center pt-5 mb-3">Welcome to the API testing space</h1>
            <div class="text-center pt-2">
                <p class="mb-4">Look there to check results</p>
                <i class="fa-solid fa-arrow-down fs-1"></i>
            </div>
            <h4 class="my-title text-center p-5 mb-3">Il numero del giocatore è : {{ playerNumber }}</h4>
            <h4 class="my-title text-center p-5 mb-3">Il numero del computer è : {{ pcNumber }}</h4>
            <h3 class="my-title text-center p-5 mb-3">Ha vinto {{ playerNumber > pcNumber ? 'il giocatore!' : 'il computer!'  }} </h3>

            <button class="btn btn-primary p-3 mb-3" @click="startGame">Click me to start the game!</button>
            <h5>{{counter}}</h5>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>

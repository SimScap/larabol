<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->

    <title>Javascript 3rd Livecoding</title>

</head>
<body>

    <main>
        <div class="container-fluid">
            <div class="row p-5 text-center mb-5">
                <div class="col-12 mb-5">
                    <h1>Calcolatore cibernetico di denominazioni articolate:</h1>
                </div>
                <div class="col-6">
                    <input type="text" id="user-text-input">
                    <label for="user-text-input">Inserisci la denominazione che vuoi articolare</label>
                </div>
                <div class="col-6">
                    <button id="user-text-button" class="btn btn-dark bg-dark">Click me!</button>
                </div>
            </div>
            <div class="row p-5">
                <div class="col text-center">
                    <p class="bg-dark text-white"></p>
                </div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="js/main.js"></script>
</body>

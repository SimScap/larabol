<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Javascript 3rd Livecoding</title>

</head>
<body>

    <main>
        <div class="container-fluid">
            <div class="row p-5 text-center mb-5">
                <div class="col-12 mb-5">
                    <h1>Calcolatore cibernetico di denominazioni articolate:</h1>
                </div>
                <div class="col-6">
                    <div>
                        <label for="input-name">Inserisci il nome del passeggero</label><br>
                        <input type="text" id="input-name">
                    </div>

                    <div>
                        <label for="input-km">Inserisci i km da percorrere</label><br>
                        <input type="number" id="input-km">
                    </div>

                    <div>
                        <label for="input-age">Inserisci la fascia d'et√†</label><br>
                        <select id="input-age">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <button id="button-generate" class="btn btn-primary">Genera biglietto</button>
                    <button id="button-reset" class="btn btn-danger">Resetta i campi</button>
                </div>
            </div>
            <div class="row p-5">
                <div class="col text-center">
                    <div id="output" class="d-none">
                        <h1>Il tuo biglietto</h1>
                        <p class="bg-dark text-white" id="ticket-desk"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

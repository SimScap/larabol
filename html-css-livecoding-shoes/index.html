<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Livecoding Shoes</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- Header posizionato in fixed rispetto all'html -->
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#superga">1</a>
                    </li>
                    <li>
                        <a href="#hilfinger">2</a>
                    </li>
                    <li>
                        <a href="#converse">3</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Contenuto principale -->
        <main>

            <!-- Sezione scarpe blu -->
            <section id="superga" class="relative">

                <!-- Contenitore di immagine e scritta centrato in absolute -->
                <div class="shoe-wrapper">
                    <img src="img/01.png" alt="Blue shoes picture">
                    <p class="shoe-description">Il nostro modello di punta</p>
                </div>
            </section>

            <section id="hilfinger" class="relative">
                <div class="shoe-wrapper">
                    <img src="img/02.png" alt="Hilfinger shoes picture">
                    <p class="shoe-description">Il nostro modello di punta</p>
                </div>
            </section>

            <section id="converse" class="relative">
                <div class="shoe-wrapper">
                    <img src="img/03.png" alt="Converse shoes picture">
                    <p class="shoe-description">Il nostro modello di punta</p>
                </div>
            </section>
        </main>

    </body>
</html>

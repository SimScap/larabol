<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livecoding Simplified Gmail</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-logo">
                <img class="main-logo" src="https://loghi-famosi.com/wp-content/uploads/2021/01/Gmail-Logo-2013-2020.png" alt="Gmail logo">
                <span class="logo-text">Gmail</span>
                <hr>
            </div>
            

            <div class="header-bottom">
                <input type="text" placeholder="Search">
                <button>VAI</button>

                <div class="header-unread">
                    You have <span class="unread-count">20</span> unread messages
                </div>
            </div>
            
        </div>
    </header>

    <main>
        <div class="container">
            <div id="email-list">
                <div class="email-row read">
                    <input type="checkbox">
                    <span class="mail-subject">&star; Oggetto della email </span>
                    <span class="mail-preview"> - testo della email</span>
                </div>
                <div class="email-row unread">
                    <input type="checkbox">
                    <span class="mail-subject">&star; Oggetto della email </span>
                    <span class="mail-preview"> - testo della email</span>
                </div>
                <div class="email-row read">
                    <input type="checkbox">
                    <span class="mail-subject">&star; Oggetto della email </span>
                    <span class="mail-preview"> - testo della email</span>
                </div>
                <div class="email-row unread">
                    <input type="checkbox">
                    <span class="mail-subject">&star; Oggetto della email </span>
                    <span class="mail-preview"> - testo della email</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>
    
</body>
</html>

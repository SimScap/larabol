<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="p-5">

        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" @mouseover="stopScroll" @mouseleave="autoScroll" id="my-carousel">
                        <div class="my-carousel-images">
                            <div class="my-carousel-item" v-for="(image, index) in images"
                            :class="(index === activeImage) ? 'active' : ''">
                                <img class="img-fluid" :src="image.url" :alt="image.title">
                                <div class="item-description px-3">
                                    <h2> {{image.title}} </h2>
                                    <p> {{image.description}} </p>
                                </div>
                            </div>
                        </div>
                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="previousSlide()">
                                <span class="my-prev-hook"></span>
                            </div>

                            <div class="my-thumbnail"
                            v-for="(thumbnail, index) in images" :class="(index === activeImage) ? 'active' : ''"
                            @click="changeSlide(index)">

                                <img class="img-fluid "
                                :src="thumbnail.url" :alt="`Thumbnail of ${thumbnail.title} picture`">
                            </div>

                            <!-- immagini interne -->
                            <!-- next -->
                            <div class="my-next position-absolute" @click="nextSlide()">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3 text-center" id="my-after-carousel">
                    <button @click="changeDirection()" class="btn btn-warning fs-2">Inverti l'ordine dello scorrimento</button>
                    <div>
                        <p class="ms-5 fs-4">Ordine di scorrimento attivo:
                            <i class="fa-solid fa-rotate-left" v-show="!checkDirection()"></i>
                            <i class="fa-solid fa-rotate-right" v-show="checkDirection()" ></i>
                        </p>
                    </div>
                    <div>
                        <button @click="toggleAutoScroll()" class="btn btn-danger fs-2">Interrompi lo scorrimento</button>
                        <p class="ms-5 fs-4"> Stato dello scorrimento:
                            <i class="fa-solid fa-play" v-show="isAutoScrollActive"></i>
                            <i class="fa-solid fa-stop" v-show="!isAutoScrollActive"></i>
                        </p>
                    </div>

                    <div>
                        <button @click="changeSlide(12)" class="btn btn-primary fs-2">Testing button</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
